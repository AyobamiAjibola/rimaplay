	.change{

	.hamburger-menu{
	    width: 35px;
	    height: 30px;
	    background: transparent;
	    position: fixed;
	    top: 20px;
	    right: 70px;
	    cursor: pointer;

	    flex-direction: column;

	}
	.line{
	    width: 100%;
	    height: 3px;
	    background: #fff;
	    transition: all 0.8s;
	}
	.change .line-1{
		transform: rotateZ(-45deg) translate(-8px, 6px);
	}
	.change .line-2{
		opacity: 0;
	}
    .change .line-3{

    .nav-link{

	    color: #eee;
	    font-weight: 300;
	    letter-spacing: 2px;
	    text-transform: uppercase;
	    position: relative;
	    padding: 3px 0;
	}
    .nav-link::before,
    .nav-link::after{
	    content: "";
	    width: 100%;
	    height: 2px;
	    background: chocolate;
	    position: absolute;
	    left: 0;
	    transform: scaleX(0);
	    transition: transform 0.5s;
	}
    .nav-link::after{
	    bottom: 0;
	    transform-origin: right;
	}
    .nav-link::before{
	    top: 0;
	    transform-origin: left;
	}
    .nav-link:hover{
	    text-decoration: none;
	    color: #fff;
	}
    .nav-link:hover::before,
    .nav-link:hover::after{
        transform: scaleX(1);
